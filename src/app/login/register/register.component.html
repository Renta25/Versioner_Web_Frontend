<mat-card class="centered cart-width">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
  
  
      <mat-form-field appearance="fill" class="custom-input">
        <mat-label>Name:</mat-label>
        <input matInput type="text" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="custom-input">
        <mat-label>Surname:</mat-label>
        <input matInput type="text" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="custom-input">
        <mat-label>E-mail:</mat-label>
        <input matInput type="email" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="custom-input">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="custom-input">
        <mat-label>Retype password:</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-checkbox>Accept the </mat-checkbox><span style="text-decoration: underline; margin-left: 4px;"><a>Regulations</a></span>

      <br>
  
      <button mat-button (click)="goToLogin()">Sign in</button>
  
    </mat-card-content>
    <mat-card-actions>
      <button style="width: 100%" mat-raised-button>Sign up</button>
    </mat-card-actions>
  </mat-card>
